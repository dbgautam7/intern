<!DOCTYPE html>
<html>
  <head>
    <title>This is a table</title>
    <meta charset="utf-8">
    <!-- making responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.2/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
    <style>
      p {color: blue; text-align: center; font-size: 30px;}
      </style>
  </head>
  <body>
    <p>This is a  Table using Jquery, HTML, CSS, Bootstrap</p>
    <table class="table">
      <thead>
        <tr>
          <th>S.N.</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>

    <div class="modal fade" id="myModal" role="dialog">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title"> Details</h4>
    </div>
    <div class="modal-body">
      <div class="username"><p>First Name: </p><span></span></div>
      <div class="position"><p>Last Name: </p><span></span></div>
      <div class="office"><p>Address: </p><span></span></div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
    </div>
  </div>
  
</div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.2/js/dataTables.bootstrap5.min.js"></script>
<script src="index.js"></script>

  </body>
</html>
